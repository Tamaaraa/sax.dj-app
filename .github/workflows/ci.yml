---
jobs:
  backend-lint:
    env:
      DEBUG_MODE: ${{ secrets.DEBUG_MODE }}
      FRONT_END_URL: ${{ secrets.FRONT_END_URL }}
      SUPA_KEY: ${{ secrets.SUPA_KEY }}
      SUPA_SERVICE_ROLE: ${{ secrets.SUPA_SERVICE_ROLE }}
      SUPA_URL: ${{ secrets.SUPA_URL }}
      TEST_ACC_1_PASS: ${{ secrets.TEST_ACC_1_PASS }}
      TEST_ACC_2_PASS: ${{ secrets.TEST_ACC_2_PASS }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install libraries
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Linting check
        run: |
          cd backend
          flake8

  frontend-e2e:
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: üì¶ Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: üìù Create backend .env file
        run: |
          cat <<EOF > backend/.env
          SUPA_URL=${{ secrets.SUPA_URL }}
          SUPA_KEY=${{ secrets.SUPA_KEY }}
          SUPA_SERVICE_ROLE=${{ secrets.SUPA_SERVICE_ROLE }}
          TEST_ACC_1_PASS=${{ secrets.TEST_ACC_1_PASS }}
          TEST_ACC_2_PASS=${{ secrets.TEST_ACC_2_PASS }}
          FRONT_END_URL=${{ secrets.FRONT_END_URL }}
          DEBUG_MODE=${{ secrets.DEBUG_MODE }}
          EOF

      - name: Start app
        run: |
          cd backend
          python app.py &

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm run dev
          wait-on: http://localhost:5173
          wait-on-timeout: 60

name: CI
"on":
  pull_request:
    branches: [main]
  push:
    branches: [main]
